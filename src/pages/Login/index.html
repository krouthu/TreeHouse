
<html>
<head>
  <title>Firebase Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css" />

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.15.5/firebase-app.js"></script>

</head>
<body>

  <div id="login_div" class="main-div">
    <h3 style="text-align:center">Welcome to Treehouse</h3>
    <input type="email" placeholder="Email" id="email_field" />
    <input type="password" placeholder="Password" id="password_field" />

    <button type="button" onclick="login()">Login to Account</button>
    <button type="button" onclick="signup()">Sign Up</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3 style="text-align:center">Welcome User</h3>
    <p id="user_para" style="text-align:center">Welcome to Treehouse. Your Login/Sign-Up attempt was successful.</p> 
    <button type="button" onclick="logout()">Logout</button>
  </div>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="/__/firebase/7.15.5/firebase.js"></script>
     <script src="/__/firebase/7.15.5/firebase-auth.js"></script>


<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

<script src="index.js"></script>

</body>
</html>
